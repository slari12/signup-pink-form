<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="icon" href="https://i.postimg.cc/6QkWRXTV/coding-1.png" >
    <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <script defer src="main.js"></script>
    <div class="container">
        <div id="par">
            <!-- <h2 id="big-font">Learn to code by <br> watching others</h2> -->
            <p id="p-first">See how experienced developers solve problems in real-time. <br> Watching scripted tutorials is great, but understanding how <br> developers think is invaluable.</p>
        </div>
        <div id="porpol"> <p id="text-porpol"><b>Try it free for 7 days</b> then $20/mo. thereafter</p> </div>
        <div id="form-group" data-error="Fill the spaces."> 
            <form name="myform" id="survey-form" onsubmit="return FormValidation()" name="vform"> 
                <div>
                    <input type="text" placeholder="First Name" id="firstname" name="firstname">
                    <div id="fname_error" class="val_error"></div>
                </div>
                <div>
                    <input type="text" placeholder="Last Name" id="lastname" name="lastname">
                    <div id="lname_error" class="val_error"></div>
                </div>
                <div>
                    <input type="email" placeholder="Email Address" id="email" name="email">
                    <div id="email_error" class="val _error"></div>
                </div>
                <div>
                    <input type="password" placeholder="Password" id="pass" name="pass">
                    <div id="pass_error" class="val_error"></div>
                </div>
                
                <button type="submit" id="btn" name="btn">CLAIM YOUR FREE TRIAL</button>
            </form>
            <p id="p-form">By clicking the button, you are agreeing to our <a href="#" id="some-link"> <b>Terms and Services</b></a></p>
        </div>
    </div>
</body>
</html>
